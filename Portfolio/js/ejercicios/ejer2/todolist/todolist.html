<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas con IndexedDB</title>
      <link rel="icon" href="media/D vdB.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body {
          font-family: 'Open Sans', sans-serif;
        background-color: #f9f4ef;
        color: #4b3f2f;
        max-width: 600px;
        margin: 0 auto;
        padding: 40px 20px;
        }
        

        h1 {
                font-family: 'Playfair Display', serif;
        font-size: 32px;
        color: #7b5e45;
        text-align: center;
        margin-bottom: 30px;
        }
        
        .input-container {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        #nuevaTarea {
            flex: 1;
            padding: 10px;
          border: 1px solid #e6dcd3;
            border-radius: 12px;
            font-size: 16px;
            background-color: #fffaf5;
        }
        
        button {
            padding: 10px 15px;
            background-color: #b08968;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #a17655;
        }
        
        .lista-tareas {
            list-style-type: none;
            padding: 0;
        }
        
        .tarea {
           background-color: #fff;
        border: 1px solid #e6dcd3;
        border-radius: 20px;
        padding: 15px 20px;
        margin-bottom: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        transition: transform 0.2s;
        }
        
        .tarea:hover {
            transform: translateY(-3px);
        }
        
        .tarea.completada {
               background-color: #f5eee6;
        text-decoration: line-through;
        color: #aaa;
        }
        
        .acciones {
            display: flex;
            gap: 8px;
        }
        
        .acciones button {
             padding: 6px 10px;
        font-size: 14px;
        border-radius: 10px;
        }
        
        .editar {
              background-color: #7aa3c0;
        }
        
        .editar:hover {
         background-color: #5e8aa9;
        }
        .eliminar {
        background-color: #e68a7c;
    }

    .eliminar:hover {
        background-color: #cc7265;
    }

    .guardar {
        background-color: #95c89d;
        display: none;
    }

    .guardar:hover {
        background-color: #7fb785;
    }

    .cargando,
    .vac√≠o,
    .error {
        text-align: center;
        font-style: italic;
        color: #a68b75;
        margin-top: 20px;
    }

    .edit-input {
        flex: 1;
        padding: 6px 10px;
        border: 1px solid #e6dcd3;
        border-radius: 10px;
        font-size: 14px;
    } 
 @media (max-width: 768px) {
  body {
    padding: 10px;
  }

  .input-container {
    flex-direction: column;
    gap: 10px;
  }

  #nuevaTarea {
    font-size: 16px;
    width: 100%;
  }

  button {
    width: 100%;
    font-size: 16px;
  }

  .tarea {
    flex-direction: column;
    align-items: flex-start;
    gap: 8px;
  }

  .acciones {
    width: 100%;
    justify-content: space-between;
  }
}

    </style>
</head>
<body>          
    <h1>Lista de Tareas con IndexedDB</h1>
    
    <div class="input-container">
        <input type="text" id="nuevaTarea" placeholder="A√±ade una nueva tarea...">
        <button id="agregar">Agregar</button>
    </div>
    
    <ul class="lista-tareas" id="listaTareas">
        <li class="cargando">Cargando tareas...</li>
    </ul>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputTarea = document.getElementById('nuevaTarea');
            const btnAgregar = document.getElementById('agregar');
            const listaTareas = document.getElementById('listaTareas');
            
            let db;
            const DB_NAME = 'TareasDB';
            const STORE_NAME = 'tareas';
            const DB_VERSION = 1;
            
            // Abrir/Crear la base de datos
            const request = indexedDB.open(DB_NAME, DB_VERSION);
            
            request.onerror = function(event) {
                console.error("Error al abrir la base de datos", event.target.error);
                listaTareas.innerHTML = '<li class="error">Error al cargar las tareas. Recarga la p√°gina.</li>';
            };
            
            request.onsuccess = function(event) {
                db = event.target.result;
                cargarTareas();
            };
            
            request.onupgradeneeded = function(event) {
                const db = event.target.result;
                
                // Crear el almac√©n de objetos (equivalente a tablas en SQL)
                const objectStore = db.createObjectStore(STORE_NAME, {
                    keyPath: 'id',
                    autoIncrement: true
                });
                
                // Crear √≠ndices para b√∫squedas
                objectStore.createIndex('texto', 'texto', { unique: false });
                objectStore.createIndex('completada', 'completada', { unique: false });
            };
            
            // Agregar nueva tarea
            btnAgregar.addEventListener('click', agregarTarea);
            inputTarea.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') agregarTarea();
            });
            
            function agregarTarea() {
                const texto = inputTarea.value.trim();
                if (texto === '') return;
                
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                
                const tarea = {
                    texto: texto,
                    completada: false,
                    fecha: new Date()
                };
                
                const request = store.add(tarea);
                
                request.onsuccess = function() {
                    inputTarea.value = '';
                    inputTarea.focus();
                    cargarTareas();
                };
                
                request.onerror = function(event) {
                    console.error("Error al agregar tarea", event.target.error);
                };
            }
            
            function cargarTareas() {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();
                
                request.onsuccess = function(event) {
                    const tareas = event.target.result;
                    renderizarTareas(tareas);
                };
                
                request.onerror = function(event) {
                    console.error("Error al cargar tareas", event.target.error);
                    listaTareas.innerHTML = '<li class="error">Error al cargar las tareas. Recarga la p√°gina.</li>';
                };
            }
            
            function renderizarTareas(tareas) {
                if (tareas.length === 0) {
                    listaTareas.innerHTML = '<li class="vac√≠o">No hay tareas. ¬°A√±ade alguna!</li>';
                    return;
                }
                
                listaTareas.innerHTML = '';
                
                // Ordenar por fecha (m√°s recientes primero)
                tareas.sort((a, b) => b.fecha - a.fecha);
                
                tareas.forEach(tarea => {
                    const li = document.createElement('li');
                    li.className = `tarea ${tarea.completada ? 'completada' : ''}`;
                    li.dataset.id = tarea.id;
                    
                    const span = document.createElement('span');
                    span.textContent = tarea.texto;
                    
                    const divAcciones = document.createElement('div');
                    divAcciones.className = 'acciones';
                    
                    const btnCompletar = document.createElement('button');
                    btnCompletar.textContent = tarea.completada ? '‚ùå' : '‚úì';
                    btnCompletar.onclick = () => toggleCompletada(tarea);
                    
                    const btnEditar = document.createElement('button');
                    btnEditar.textContent = '‚úèÔ∏è';
                    btnEditar.className = 'editar';
                    btnEditar.onclick = () => editarTarea(tarea);
                    
                    const btnGuardar = document.createElement('button');
                    btnGuardar.textContent = 'üíæ';
                    btnGuardar.className = 'guardar';
                    btnGuardar.onclick = () => guardarEdicion(tarea.id);
                    
                    const btnEliminar = document.createElement('button');
                    btnEliminar.textContent = 'üóëÔ∏è';
                    btnEliminar.className = 'eliminar';
                    btnEliminar.onclick = () => eliminarTarea(tarea.id);
                    
                    divAcciones.appendChild(btnCompletar);
                    divAcciones.appendChild(btnEditar);
                    divAcciones.appendChild(btnGuardar);
                    divAcciones.appendChild(btnEliminar);
                    
                    li.appendChild(span);
                    li.appendChild(divAcciones);
                    listaTareas.appendChild(li);
                });
            }
            
            function toggleCompletada(tarea) {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                
                tarea.completada = !tarea.completada;
                
                const request = store.put(tarea);
                
                request.onsuccess = function() {
                    cargarTareas();
                };
                
                request.onerror = function(event) {
                    console.error("Error al actualizar tarea", event.target.error);
                };
            }
            
            function editarTarea(tarea) {
                const li = document.querySelector(`li[data-id="${tarea.id}"]`);
                
                if (li) {
                    const span = li.querySelector('span');
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = tarea.texto;
                    input.className = 'edit-input';
                    
                    li.replaceChild(input, span);
                    input.focus();
                    
                    // Mostrar bot√≥n guardar y ocultar editar
                    li.querySelector('.editar').style.display = 'none';
                    li.querySelector('.guardar').style.display = 'block';
                    
                    // Guardar al presionar Enter
                    input.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter') {
                            guardarEdicion(tarea.id);
                        }
                    });
                }
            }
            
            function guardarEdicion(id) {
                const li = document.querySelector(`li[data-id="${id}"]`);
                const input = li.querySelector('.edit-input');
                const nuevoTexto = input.value.trim();
                
                if (nuevoTexto === '') {
                    eliminarTarea(id);
                    return;
                }
                
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const getRequest = store.get(id);
                
                getRequest.onsuccess = function(event) {
                    const tarea = event.target.result;
                    if (tarea) {
                        tarea.texto = nuevoTexto;
                        tarea.fecha = new Date(); // Actualizar fecha de modificaci√≥n
                        
                        const putRequest = store.put(tarea);
                        
                        putRequest.onsuccess = function() {
                            cargarTareas();
                        };
                        
                        putRequest.onerror = function(event) {
                            console.error("Error al guardar edici√≥n", event.target.error);
                        };
                    }
                };
                
                getRequest.onerror = function(event) {
                    console.error("Error al obtener tarea para editar", event.target.error);
                };
            }
            
            function eliminarTarea(id) {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.delete(id);
                
                request.onsuccess = function() {
                    cargarTareas();
                };
                
                request.onerror = function(event) {
                    console.error("Error al eliminar tarea", event.target.error);
                };
            }
        });
    </script>
</body>
</html>
